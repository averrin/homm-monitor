<html>
<head>
  <style>
    body {
      padding: 10px;
    }
    .res-icon {
      margin-bottom: -4px;
      margin-right: 6px;
      max-height: 38px;
    }
    .res-line {
      font-weight: bold;
      font-size: 14pt;
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 40px;
    }
  </style>
</head>
<body>
  <div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/e/ea/Resource_gold.gif" alt="" class="res-icon"> <span id="gold">0</span>
    </div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/9/96/Resource_wood.png" alt="" class="res-icon"> <span id="wood">0</span>
    </div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/6/6b/Resource_mercury.png" alt="" class="res-icon"> <span id="mercury">0</span>
    </div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/0/0b/Resource_ore.png" alt="" class="res-icon"> <span id="ore">0</span>
    </div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/3/33/Resource_sulfur.png" alt="" class="res-icon"> <span id="sulfur">0</span>
    </div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/8/85/Resource_crystal.gif" alt="" class="res-icon"> <span id="crystal">0</span>
    </div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/c/ca/Resource_gem.gif" alt="" class="res-icon"> <span id="gems">0</span>
    </div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/8/88/Obelisk_4.gif" class="res-icon"> <span id="obelisks">0/0</span>
    </div>
    <div class="res-line">
      <img src="https://heroes.thelazy.net/images/f/ff/Buildings_Citadel.gif" class="res-icon"> <span id="towns">0</span>
    </div>
</div>
<script src="../reporter.js"></script>
<script>
    window.onUpdate = function(res){
      document.querySelector("#gold").innerText = `${res.gold} (+${res.goldFound}, -${res.goldSpent})`;
      document.querySelector("#wood").innerText = `${res.wood} (+${res.woodFound}, -${res.woodSpent})`;
      document.querySelector("#mercury").innerText = `${res.mercury} (+${res.mercuryFound}, -${res.mercurySpent})`;
      document.querySelector("#ore").innerText = `${res.ore} (+${res.oreFound}, -${res.oreSpent})`;
      document.querySelector("#sulfur").innerText = `${res.sulfur} (+${res.sulfurFound}, -${res.sulfurSpent})`;
      document.querySelector("#crystal").innerText = `${res.crystal} (+${res.crystalFound}, -${res.crystalSpent})`;
      document.querySelector("#gems").innerText = `${res.gems} (+${res.gemsFound}, -${res.gemsSpent})`;

      document.querySelector("#obelisks").innerText = `${res.obelisksVisited}/${res.totalObelisks}`;
      document.querySelector("#towns").innerText = `${res.townsCount}`;
    };
</script>
</body>
