<html>
<head>
  <style>
    body {
      padding: 10px;
    }
    .color {
        height: 40px;
        width: 40px;
        background-color: gray;
        float: left;
        margin-right: 20px;

        display: flex;
        align-items: center;
        justify-content: center;
    }
    .name, #date {
      font-size: 18pt;
    }
    #date {
      color: #eee;
    }

    .color-0 {
        background-color: red;
    }
  </style>
</head>
<body>
  <div>
    <div class="color">
      <div id="date">111</div>
    </div> <span class='name'>Averrin</span>
  </div>
  <div>Map: <span id="mapName">Unknown</span> </div>

  <script src="../reporter.js"></script>
  <script>
      window.onUpdate = function(res){
        document.querySelector(".color").className = `color color-${res.color}`;
        document.querySelector("#date").innerText = `${res.month}${res.week}${res.day}`;
        document.querySelector("#mapName").innerText = `${res.mapName}`;
    };
</script>
</body>
